<script>

var table_header = '<table><tr><th>messageId</th><th>chatId</th><th>userId</th>' + 
		   '<th>fileId</th><th>dateTime</th><th width="400">messageText</th></tr>';
var table_footer = '</table>';

function fillMessageRow(message) {
   res = '<tr><td>' + message.id + '</td><td>' + message.chatId + '</td><td>' + message.userId;
   res += '</td><td>' + message.fileId +'</td><td>' + message.dateTime + '</td><td>' + message.messageText;
   res += '</td></tr>';
   return res;
}

function writeOneMessage(text) {
   if (text.error == null) {
      writeResult(table_header + fillMessageRow(text) + table_footer, '');
   } else {
      writeResult(text.error, '');
   }
//   alert('!!!');
}

function findMessageById() {
   writeResult('', ' ');
   var id = parseInt(document.getElementById("message_id").value);
   message = getMessageById(id);
   writeOneMessage(message);
}

function getMessageById(message_id) {
   var xhttp = new XMLHttpRequest();
   var request = host_messages + '/' + message_id;
   var debug = '[debug] Request: ' + request;
   xhttp.open('GET', request, false);
   xhttp.send();
   debug += '<br>[debug] Response status: ' + xhttp.status + '  ' + xhttp.responseText;
   var message;
   if (xhttp.status == 200 && xhttp.responseText != '') {
      message = JSON.parse(xhttp.responseText);  
      debug += '<br>[debug] Response: ' + xhttp.responseText;
      console.log(message);
   } else {
      var err = '{"error":"Error. Status: ' + xhttp.status + '  ' + xhttp.responseText + '"}';
      message = JSON.parse(err);
   }
   writeResult('', debug);
   return message;
}   

function findAllMessagesByChatId() {
   writeResult('', ' ');
   var chat_id = parseInt(document.getElementById("bychat_id").value);
   var xhttp = new XMLHttpRequest();
   var request = host_messages + '/chat/' + chat_id;
   var debug = '[debug] Request: ' + request;
   xhttp.open('GET', request , true);
   xhttp.onreadystatechange = function () {
      if (xhttp.readyState != 4) return;
      var html;
      if (xhttp.status == 200) {
         debug += '<br>[debug] Response: ' + xhttp.responseText;
         html = table_header;
         var messages = JSON.parse(xhttp.responseText);  
         for (var i = 0; i < messages.length; i++) {
            var message = messages[i];
            console.log(message);
            html += fillMessageRow(message);
         }
         html += table_footer;	
         if (messages.length == 0) {
            html = 'No messages on a Chat Id: ' + chat_id;
         }
      }  else {
		   html = 'Error. Response status: ' + xhttp.status + '  ' + xhttp.responseText;
         debug += '<br>[debug] ' + html;
	   }
      writeResult(html, debug);
   }   
   xhttp.send();
}

function deleteMessageById() {
   writeResult('', ' ');
   var mess_id = parseInt(document.getElementById("message_del_id").value);
   var user_id = parseInt(document.getElementById("message_del_user_id").value);
   writeResult(common_deleteMessageById(mess_id, user_id), '');
}

function getChatsList() {
   writeResult('', ' ');
   var list = document.getElementById("chats_list");
   while (list.childNodes.length > 0) {
      list.removeChild(list.childNodes[list.childNodes.length-1]);
   }
   var data = common_getAllChatsList();
   var option = document.createElement("option");
   option.value = -1;
   option.text = ' ';
   list.add(option);
   for (i = 0; i < data.length; i++) {
      option = document.createElement("option");
      option.value = data[i][0];
      option.text = data[i][1];
      list.add(option);
   }
   console.log(list);
}

function getUsersListByChatId(id) {
   var xhttp = new XMLHttpRequest();
   var request = host_chats_users + '/chat/' + id;
   var debug = '[debug] Request: ' + request;
   xhttp.open('GET', request , false);
   xhttp.send();
   debug = debug + '<br>[debug] Response status: ' + xhttp.status;
 	var result = new Array;
   if (xhttp.status == 200) {
      debug += '<br>[debug] Response: ' + xhttp.responseText;
      var users = JSON.parse(xhttp.responseText); 
      for (var i = 0; i < users.length; i++) {
         var elem = new Array(2);
         elem[0] = users[i].id;
         elem[1] = users[i].name;
         result.push(elem);
      }
   }
   console.log(result);
	return result;
}	  

function getUsersList(id) {
   writeResult('', ' ');
   var list = document.getElementById("users_list");
   while (list.childNodes.length > 0) {
      list.removeChild(list.childNodes[list.childNodes.length-1]);
   }
   var data = getUsersListByChatId(parseInt(id));
   for (i = 0; i < data.length; i++) {
      var option = document.createElement("option");
      option.value = data[i][0];
      option.text = data[i][1];
      list.add(option);
   }
   console.log(list);
}
